<!DOCTYPE html>
<html lang="en">

<style>

#quote-box {
}

  font-size: 12px;

  }

  font-size: 12px;

  content: "“";

<body>
  <div id="container">
		<p><b>DAILY AFFIRMATION</b></p>
    <div id="quote-box">

			</div>
    </div>
  </div>
  <script src="js/script.js"></script>

<script>
var quotes = [
    {quote:"I accept the good that is flowing into my life."},
	  {quote:"All of my problems have solutions."},
    {quote:"I forgive myself for my past mistakes."},
		{quote:"I have an unshakeable belief in my abilities."},
		{quote: "I am worthy of love, kindness, and respect."},
		{quote: "I fully approve of who I am in this moment."},
		{quote: "Happiness exists where I choose to look for it."},
		{quote: "I make choices that are healthy and good for me."},
		{quote: "I am in touch with my inner guidance."},
		{quote: "I have a right to speak and live my truth."},
		{quote: "I am strong and courageous because I know God is with me in every moment."},
		{quote: "I allow myself to be who I am without judgement."},

		{quote: "I am proud of my achievements and will continue to succeed."},
		{quote: "I am completely at peace."},
		{quote: "I have the potential to heal completely."},
		{quote: "My body knows how I can get better."},
		{quote: "I live in the present and am confident in the future."},
		{quote: "I love change and easily adjust to new conditions."},

		{quote: "I love and respect my female body; I am my body, and I love who I am."}
		 
];

let timer;


function getRandomQuote() {
    var today = new Date();
	var dd = String(today.getDate()).padStart(2, '0');
	today = dd
    return quotes[today];
}



function startTimer() {
    timer = setInterval(printQuote, 1000 * 60 * 60 * 24);
}


function clearTimer() {
    clearInterval(timer);
}

function printQuote() {

    let currentQuote = getRandomQuote();
    let html = "<p class='quote'> " + currentQuote.quote + "</p>";

    document.getElementById("quote-box").innerHTML = html;

    clearTimer();
    startTimer();
}


printQuote();
</script>
